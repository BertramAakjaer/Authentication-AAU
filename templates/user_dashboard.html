<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center text-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-5" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="display-4 text-success mb-4">Dashboard</h1>
                <p class="lead">Welcome back, <strong class="text-primary">{{ username }}</strong>!</p>
                <p class="mb-5">This is a secure area, accessible only after successful authentication.</p>

                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-lg rounded-3">
                    Log Out
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
