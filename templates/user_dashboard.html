<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link 
        rel="shortcut icon" 
        href="{{ url_for('static', filename='images/aau_logo.png') }}" 
        type="image/png"
    >


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-5 text-center" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="display-4 text-success mb-4">Dashboard</h1>
                <p class="lead mb-4">You logged in successfully, welcome <strong class="text-primary">{{ username }}</strong>!</p>
                <p class="mb-5 text-muted">This is a secure area on this websites, accessible only after verifying your mail with OTP Authentication.</p>

                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg rounded-3">
                    <i class="bi bi-box-arrow-right"></i> Log Out
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
